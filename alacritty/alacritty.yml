env:
  TERM: xterm-256color
window:
  dimensions:
    columns: 140
    lines: 38
  position:
    x: 0
    y: 0
  padding:
    x: 10
    y: 10
  dynamic_padding: true
  decorations: none
  startup_mode: Windowed
  title: Hi Tex
  history: 10000
font:
  normal:
    family: FiraCode Nerd Font 
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Light
  bold_italic:
    family: FiraCode Nerd Font
    style: SemiBold
  size: 15.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true
draw_bold_text_with_bright_colors: true
# Colors (Ayu Dark)
colors:
  # Default colors
  primary:
    background: '#0A0E14'
    foreground: '#B3B1AD'

  # Normal colors
  normal:
    black: '#01060E'
    red: '#EA6C73'
    green: '#91B362'
    yellow: '#F9AF4F'
    blue: '#53BDFA'
    magenta: '#FAE994'
    cyan: '#90E1C6'
    white: '#C7C7C7'

  # Bright colors
  bright:
    black: '#686868'
    red: '#F07178'
    green: '#C2D94C'
    yellow: '#FFB454'
    blue: '#59C2FF'
    magenta: '#FFEE99'
    cyan: '#95E6CB'
    white: '#FFFFFF'
mouse:
  url:
    launcher:
      # This depends on your OS, on Mac it’s `open`
      program: open
    modifiers: Command
bell:
  animation: EaseOutExpo
  duration: 0
  color: '#ffffff'
background_opacity: 0.9
selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  save_to_clipboard: false
cursor:
  style: Block
  unfocused_hollow: true
key_bindings:
  - { key: N,        mods: Control|Shift, action: SpawnNewInstance            }
