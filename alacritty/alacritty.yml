env:
  TERM: xterm-256color
window:
  dimensions:
    columns: 140
    lines: 38
  position:
    x: 0
    y: 0
  padding:
    x: 10
    y: 10
  dynamic_padding: true
  decorations: none
  startup_mode: Windowed
  title: Hi Tex
  history: 10000
font:
  normal:
    family: UbuntuMono Nerd Font
    style: Regular
  bold:
    family: UbuntuMono Nerd Font
    style: Bold
  italic:
    family: UbuntuMono Nerd Font
    style: Italic
  bold_italic:
    family: UbuntuMono Nerd Font
    style: Bold Italic
  size: 15.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true
draw_bold_text_with_bright_colors: false
# Colors (Monokai Pro)
colors:
  primary:
    background: '#2D2A2E'
    foreground: '#FCFCFA'
  normal:
    black:   '#403E41'
    red:     '#FF6188'
    green:   '#A9DC76'
    yellow:  '#FFD866'
    blue:    '#FC9867'
    magenta: '#AB9DF2'
    cyan:    '#78DCE8'
    white:   '#FCFCFA'
  bright:
    black:   '#727072'
    red:     '#FF6188'
    green:   '#A9DC76'
    yellow:  '#FFD866'
    blue:    '#FC9867'
    magenta: '#AB9DF2'
    cyan:    '#78DCE8'
    white:   '#FCFCFA'
visual_bell:
  animation: EaseOutExpo
  duration: 0
  color: '#ffffff'
background_opacity: 0.9
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: false
cursor:
  style: Block
  unfocused_hollow: true
key_bindings:
  - { key: N,        mods: Control|Shift, action: SpawnNewInstance            }
